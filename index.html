<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mini RPG</title>
  <script type="module" src="./main.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-mono flex flex-col items-center justify-center min-h-screen p-4">

  <!-- Player stats -->
  <div id="player-stats" class="absolute top-4 left-4 bg-gray-800 p-4 rounded-lg shadow-lg">
    <h2 class="text-lg font-bold" id="player-name">Player: Slayer</h2>
    <p>Life: <span id="player-life">100</span></p>
  </div>

  <!-- Log box -->
  <div id="log-box" class="bg-black text-green-400 w-full max-w-xl h-64 overflow-y-auto p-4 border-2 border-green-500 rounded-lg mb-6">
    <p class="text-sm italic">Game log will appear here...</p>
  </div>

  <!-- Controls -->
  <div class="flex gap-4">
    <button id="attack-button" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded text-white font-bold">Attack</button>
    <button id="defend-button" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded text-white font-bold">Defend</button>
  </div>

</body>
</html>
