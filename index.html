<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mini RPG</title>
  <script type="module" src="./main.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-mono min-h-screen flex flex-col">

  <!-- Top bar: Enemy / Logs / Player -->
  <div class="flex flex-grow justify-between p-6 gap-4">

    <!-- Player Panel -->
    <div class="w-1/4 bg-gray-800 rounded-lg p-4 shadow">
      <h2 class="text-xl font-bold border-b border-gray-600 mb-2">Player</h2>
      <p><strong>Name:</strong> <span id="playerName">Player</span></p>
      <p><strong>Life:</strong> <span id="playerLife">100</span></p>
      <div class="w-full bg-gray-700 rounded-full h-4 my-2">
        <div id="playerHealthBar" class="bg-green-500 h-4 rounded-full" style="width: 100%;"></div>
      </div>
      <p><strong>Score:</strong> <span id="playerScore">0</span></p>
      <div class="mt-4 space-y-2">
        <button id="attackBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Attack</button>
        <button id="defendBtn" class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded">Defend</button>
        <button id="restartBtn" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mt-2">Restart</button>
      </div>
    </div>

    <!-- Combat Logs -->
    <div class="w-2/4 bg-gray-800 rounded-lg p-4 shadow flex flex-col">
      <h2 class="text-xl font-bold border-b border-gray-600 mb-2">Combat Logs</h2>
      <div id="logs" class="flex-1 overflow-y-scroll h-96 space-y-1"></div>
    </div>

    <!-- Enemy Panel -->
    <div class="w-1/4 bg-gray-800 rounded-lg p-4 shadow">
      <h2 class="text-xl font-bold border-b border-gray-600 mb-2">Enemy</h2>
      <p><strong>Name:</strong> <span id="enemyName">Enemy</span></p>
      <p><strong>Life:</strong> <span id="enemyLife">100</span></p>
      <div class="w-full bg-gray-700 rounded-full h-4 my-2">
        <div id="enemyHealthBar" class="bg-red-500 h-4 rounded-full" style="width: 100%;"></div>
      </div>
      <p><strong>Cooldown:</strong> <span id="enemyCooldown">0</span></p>
    </div>
  </div>

  <!-- Inventory & Item Drop -->
  <div class="bg-gray-800 p-4 mt-2">
    <h2 class="text-xl font-bold mb-2">Inventory</h2>
    <div id="inventory" class="grid grid-cols-9 gap-2">
      <!-- Slots generated dynamically -->
    </div>
  </div>

  <div class="bg-gray-800 p-4 mt-2">
    <h2 class="text-xl font-bold mb-2">Item Drops</h2>
    <div id="dropOptions" class="flex justify-center gap-4">
      <!-- Drop option cards will appear here -->
    </div>
  </div>

</body>
</html>
